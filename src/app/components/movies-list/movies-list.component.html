<div class="movie-list-cont">
  <div *ngFor="let movie of movies; let i = index" class="movie-card-container">
    <app-card
      [movie]="movie"
      [index]="i"
      (click)="openMovieDetails(i)"
    ></app-card>
  </div>
</div>
<div class="footer-cont" *ngIf="movies.length > 0">
  <app-footer></app-footer>
</div>
